<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Movavi</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <a href="#">
                    <img src="img/logo.png" alt="#">
                </a>
            </div>
        </header>
        <div class="content">
            <section class="section">
            </section>
            <aside id="cart" class="cart minimalize">
                <div class="cart__header">
                    <div class="cart__title bold">
                        Корзина
                    </div>
                </div>
                <div class="cart__content">
                    <ul class="cart__list">    
                    </ul>
                    <div class="cart__price">
                        Всего: <span class="bold">0 руб.</span>
                    </div>
                </div>
                <button class="btn cart__btn">
                    Оформить заказ
                </button>
            </aside>
        </div>
        <footer class="footer">

        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
